[kivy]
keyboard_repeat_delay = 300
keyboard_repeat_rate = 30
log_dir = 
log_enable = 0
log_level = info
log_name = 
window_icon = 
keyboard_mode = 
keyboard_layout = qwerty
desktop = 1
exit_on_escape = 1
pause_on_minimize = 0
kivy_clock = default
default_font = ['Roboto', 'data/fonts/Roboto-Regular.ttf', 'data/fonts/Roboto-Italic.ttf', 'data/fonts/Roboto-Bold.ttf', 'data/fonts/Roboto-BoldItalic.ttf']
log_maxfiles = 100
window_shape = data/images/defaultshape.png
config_version = 21
default_font_size = 40

[graphics]
display = 1
fullscreen = 0
height = 600
left = 240
maxfps = 60
multisamples = 2
position = custom
rotation = 0
show_cursor = 1
top = 60
width = 800
resizable = 1
borderless = 1
window_state = visible
minimum_width = 0
minimum_height = 0
min_state_time = .035
allow_screensaver = 1
shaped = 0
vsync = 
verify_gl_main_thread = 1
custom_titlebar = 0
custom_titlebar_border = 5

[input]
mouse = mouse
wm_touch = wm_touch
wm_pen = wm_pen

[postproc]
double_tap_distance = 20
double_tap_time = 250
ignore = []
jitter_distance = 0
jitter_ignore_devices = mouse,mactouch,
retain_distance = 50
retain_time = 0
triple_tap_distance = 20
triple_tap_time = 375

[widgets]
scroll_timeout = 250
scroll_distance = 20
scroll_friction = 1.
scroll_stoptime = 300
scroll_moves = 5

[modules]

[network]
useragent = curl

[kivy_colors]
orange_rgba = [0.9725490196078431, 0.615686274509804, 0.054901960784313725, 1]
blue_rgba = [0.09019607843137255, 0.1568627450980392, 0.3803921568627451, 1]
lightblue_rgba = [0.09019607843137255, 0.1568627450980392, 0.5882352941176471, 1]
grey_rgba = [0.13725490196078433, 0.12156862745098039, 0.12549019607843137, 1]
lightgrey_rgba = [0.4627450980392157, 0.4627450980392157, 0.4627450980392157, 1]
darkgrey_rgba = [0.23529411764705882, 0.23529411764705882, 0.23529411764705882, 1]
green_rgba = [0.5647058823529412, 1, 0, 1]
lowgreen_rgba = [0.5647058823529412, 1, 0, 0.75]
normgreen_rgba = [0.20784313725490197, 0.9333333333333333, 0.09411764705882353, 1]
lightnormgreen_rgba = [0.0, 1, 0.047058823529411764, 1]
red_rgba = [1, 0.2235294117647059, 0.16862745098039217, 1]
turquoise_rgba = [0.1333333333333333, 0.9882352941176471, 0.7450980392156863, 1]

[log]
log_name = Logfile_{}.log
log_path = logs\\
log_level = 20
format = %(asctime)s | %(levelname)-8s | %(message)s

[app]
compare_file_path = compare\\
compare_file_name = {}_compare.txt
font_1 = media\\font\\red_hands\\KGRedHands.ttf
font_2 = media\\font\\flux\\Flux Architect Regular.ttf
font_3 = media\\font\\gadaquali\\GADAQUALI.ttf
font_4 = media\\font\\stoke\\Stoke-Regular.ttf
compare_sound = media\\audio\\Compare sound.wav
transfer_sound = media\\audio\\Transfer sound.wav
error_sound = media\\audio\\Error sound.wav
start_sound = media\\audio\\Start sound.wav
end_sound = media\\audio\\End sound.wav

