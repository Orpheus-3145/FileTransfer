[kivy]
keyboard_repeat_delay = 300
keyboard_repeat_rate = 30
log_dir = logs
log_enable = 0
log_level = info
log_name = sdc
window_icon = 
keyboard_mode = 
keyboard_layout = qwerty
desktop = 1
exit_on_escape = 1
pause_on_minimize = 0
kivy_clock = default
default_font = ['Roboto', 'data/fonts/Roboto-Regular.ttf', 'data/fonts/Roboto-Italic.ttf', 'data/fonts/Roboto-Bold.ttf', 'data/fonts/Roboto-BoldItalic.ttf']
log_maxfiles = -1
window_shape = data/images/defaultshape.png
config_version = 21
bk_image_path = media/logos/tech_3.jpg
logo_path = media/logos/info logo.png
font_path = media/font/stoke/Stoke-Regular.ttf
font_size = 40

[graphics]
display = 1
fullscreen = 0
height = 600
left = 560
maxfps = 60
multisamples = 2
position = custom
rotation = 0
show_cursor = 1
top = 240
width = 800
resizable = 1
borderless = 1
window_state = visible
minimum_width = 0
minimum_height = 0
min_state_time = .035
allow_screensaver = 1
shaped = 0
vsync = 
verify_gl_main_thread = 1
custom_titlebar = 0
custom_titlebar_border = 5
always_on_top = 0
show_taskbar_icon = 1

[input]
mouse = mouse
wm_touch = wm_touch
wm_pen = wm_pen

[postproc]
double_tap_distance = 20
double_tap_time = 250
ignore = []
jitter_distance = 0
jitter_ignore_devices = mouse,mactouch,
retain_distance = 50
retain_time = 0
triple_tap_distance = 20
triple_tap_time = 375

[widgets]
scroll_timeout = 250
scroll_distance = 20
scroll_friction = 1.
scroll_stoptime = 300
scroll_moves = 5

[modules]

[network]
useragent = curl
implementation = default

[general]
version = 1.2
last_release = ...

[sounds]
compare_sound = media/sounds/comp_sound.wav
transfer_sound = media/sounds/trans_sound.wav
error_sound = media/sounds/err_sound.wav
start_sound = media/sounds/start_sound.wav
end_sound = media/sounds/end_sound.wav

[log]
log_level = 20

[kivy_files]
appConfig = kv/AppConfig.kv
backgrounds = kv/Backgrounds.kv
defaultWidgets = kv/DefaultWidgets.kv
defaultLayouts = kv/DefaultLayouts.kv
popups = kv/Popups.kv

